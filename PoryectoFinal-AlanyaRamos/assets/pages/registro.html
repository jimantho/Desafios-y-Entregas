<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>

  <!-- framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- style -->
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="/assets/css/registro.css">


  <!-- fuentes -->
  <script src="https://kit.fontawesome.com/622f769169.js" crossorigin="anonymous"></script>

  <!-- otras fuente -->
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />

</head>

<body>
  <header>
  </header>
  <h1>Ingresa tu datos para registrarte y unirte a la comunidad</h1>
  <form action="">
    <div class="formRegistro">
      <div class="campoRegistro"><input type="text" class="campoInputRegistro" id="usuario" placeholder="usuario"></div>
      <div class="campoRegistro"><input type="text" class="campoInputRegistro" id="contrasena" placeholder="contraseña">
      </div>
      <div class="campoRegistro"><input type="text" class="campoInputRegistro" id="dni" placeholder="dni"></div>
      <div class="campoRegistro"><input type="text" class="campoInputRegistro" id="nombre" placeholder="nombre"></div>
      <div class="campoRegistro"><input type="text" class="campoInputRegistro" id="edad" placeholder="edad"></div>
      <div class="campoRegistro"><input type="text" class="campoInputRegistro" id="sexo" placeholder="F\M"></div>
      <div><input type="button" class="btnRegistrar" id="registrar" value="Registrar"></div>
    </div>
  </form>
  <div><label for="" class="mensaje" id="mensaje"></label></div>
  <div><input type="button" class="btnVerRegistro" value="Ver perfil" id="verRegistro"></div>
  <div class="tituloRegistro">Mi perfil</div>
  <div class="contenedorRegistro">
    <div><img src="/assets/images/iconUser.png" alt=""></div>
    <div class="filaDescripcion">
      <div class="columna" id="">Usuario</div>
      <div class="columna">Contrasena</div>
      <div class="columna">Nombre</div>
      <div class="columna">Dni</div>
      <div class="columna">Edad</div>
      <div class="columna">Sexo</div>
    </div>
    <div class="filaDatos">
      <div class="columna" id="nuevoUsuario"></div>
      <div class="columna" id="nuevoContrasena"></div>
      <div class="columna" id="nuevoNombre"></div>
      <div class="columna" id="nuevoDni"></div>
      <div class="columna" id="nuevoEdad"></div>
      <div class="columna" id="nuevoSexo"></div>
    </div>
  </div>
  <!-- poopUp para iniciar sesion -->
  <div class="overlay" id="overlay">
    <div id="loginFrame">
      <a href="" id="cerrarPopUp"><i class="fa-solid fa-xmark"></i></a>
      <form action="">
        <div class=" formCajas user">
          <label for="">Email o Usuario </label>
          <div>
            <input type="email" name="" id="user" required class="datos" />
          </div>
        </div>
        <div class="formCajas password">
          <label for="">Contraseña </label>
          <div>
            <input type="password" name="" id="pwd" required class="datos" />
          </div>
        </div>
        <div class="formCajas">
          <input value="Ingresar" class="btnLogin" type="button" id="login">
        </div>
      </form>
    </div>
  </div>
  <!-- footer -->
  <footer>
  </footer>
  <!-- script para librerias -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <script src="/assets/js/registro.js"></script>
  <script src="/assets/js/headerYFooter.js"></script>
  <script src="/assets/js/script.js"></script>
  
</body>

</html>
